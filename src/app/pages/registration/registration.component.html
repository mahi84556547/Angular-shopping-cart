<div class="container ">
  <div class="col-md-6 mx-auto">
    <div class="main-div">

      <form class="formdata">
        <mat-card>

          <mat-card-title class="text-center text-uppercase">Registration Page</mat-card-title>

          <mat-form-field appearance="legacy" class="fullwidth">
            <mat-label>User name</mat-label>
            <input matInput placeholder="User name">
          </mat-form-field>

          <mat-form-field appearance="legacy" class="fullwidth">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email">
          </mat-form-field>

          <mat-form-field appearance="legacy" class="fullwidth">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password">
          </mat-form-field>
          <mat-card-actions>
            <button mat-raised-button color="primary" routerLink="/login">Back to Login</button>
            <button mat-raised-button color="accent" routerLink="/registraion">Signup</button>
          </mat-card-actions>

        </mat-card>

      </form>
    </div>
  </div>
</div>
