<div class="container ">
  <div class="col-md-6 mx-auto">
    <div class="main-div">
      <form >
        <mat-card>

          <mat-card-title class="text-center text-uppercase">Login Page</mat-card-title>

          <mat-form-field appearance="legacy" class="fullwidth">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email"  required>
          </mat-form-field>

          <mat-form-field appearance="legacy" class="fullwidth">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password"  required>
          </mat-form-field>
          <mat-card-actions>
            <button mat-raised-button color="primary" >Login</button>
            <button mat-raised-button color="accent" routerLink="/registraion">Signup</button>
          </mat-card-actions>

        </mat-card>

      </form>
    </div>
  </div>
</div>
